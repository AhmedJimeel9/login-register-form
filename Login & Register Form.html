<html dir="rtl">
<title>Login & Register Form</title>
<meta charset="utf-8">
<link rel="stylesheet" href="Login%20&%20Register%20Form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
</head>

<body>
    <div class="container">
        <div class="button">
            <div class="btn-login">تسجيل الدخول</div>
            <div class="btn-register">التسجيل</div>
            <div class="toggle-btn"></div>
        </div>
        <div class="form">
            <div class="login">
                <input type="email" name="email" placeholder="البريد الالكتروني"><br>
                <input type="password" name="password" placeholder="كلمة المرور"><br>
                <input type="checkbox">التذكير بـ كلمة المرور.<br>
                <input type="submit" value="تسجيل الدخول">
            </div>
            <div class="register">
                <input type="text" name="text" placeholder="أسم المستخدم"><br>
                <input type="email" name="email" placeholder="البريدالالكتروني"><br>
                <input type="password" name="password" placeholder="كلمة المرور"><br>
                <input type="checkbox"> انا موافق على الشروط &القوانين.<br>
                <input type="submit" value="التسجيل">
            </div>
        </div>
    </div>
    <script src="Login%20&%20Register%20Form.js"></script>
</body>

</html>
